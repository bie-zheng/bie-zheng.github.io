<content>
  <p>今天把《子弹笔记》读完了，讲纸质笔记的，确实是比较舒服的笔记方法。实践中感觉还不错，其实原理和卢曼的卡片盒一样，但侧重点其实不在卡片盒的知识结构，而在于使用纸来进行内在反省，以及发展任何你能用纸笔做的事情。当然纸笔也是一种亲切的方式，电脑字和手写的笔迹，就如同录音室和演唱会，很多人喜欢后者。另一个好处是，以手机为接口，虚拟的世界是丰富的，有太多选择了，以纸本为接口，现实的纸笔是唯一的，是一种纯粹的体验，更能专注于当下。</p>
